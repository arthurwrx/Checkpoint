<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Tarefas</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <button class="icon-action-button">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <img src="./assets/my-profile-picture.jpg" alt="" class="avatar" />
      </div>
    </header>
    <main>
      <div class="container">
        <h1 class="title">Minhas tarefas</h1>
        <p class="subtitle">Ubirajara Pelli</p>
        <section class="add-task-form">
          <form>
            <label for="add-task" class="heading"> Adicionar tarefa </label>
            <input name="add-task" id="add-task" class="add-task" type="text" />
            <button class="icon-add-button"><span>+</span></button>
          </form>
        </section>
      </div>
    </main>
    <section class="task-list">
      <div class="container">
        <div class="task-list-item">
          <label for="scales" class="screem-reader-only">Scales</label>
          <input type="checkbox" id="scales" name="scales" checked />
          <p class="done">Aqui tem um task</p>
          <button class="icon-action-button edit">
            <span class="material-symbols-outlined">edit</span>
          </button>
          <button class="icon-action-button delete">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </div>

        <div class="task-list-item">
          <label for="scales" class="screem-reader-only">Scales</label>
          <input type="checkbox" id="scales" name="scales" checked />
          <p>Aqui tem um task</p>
          <button class="icon-action-button edit">
            <span class="material-symbols-outlined">edit</span>
          </button>
          <button class="icon-action-button delete">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
